<p-toast></p-toast>

<div class="card">
    <p-table #dt [value]="products" [rows]="10" [paginator]="true"
             [globalFilterFields]="['name','country.name','representative.name','status']"
             [tableStyle]="{'min-width': '75rem'}"
             [(selection)]="selectedProducts" [rowHover]="true" dataKey="id"
             currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
             [showCurrentPageReport]="true">
        <ng-template pTemplate="caption">
            <div class="flex align-items-center justify-content-between">
                <h5 class="m-0">Shop Page</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" placeholder="Search..."/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>

                <th style="width: 4rem">

                </th>

                <th pSortableColumn="name" style="min-width:15rem">Name
                    <p-sortIcon field="name"></p-sortIcon>
                </th>
                <th>Image</th>
                <th pSortableColumn="price">Price
                    <p-sortIcon field="price"></p-sortIcon>
                </th>
                <th></th>

                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>

                </td>
                <td>{{product.name}}</td>
                <td><img [src]="product.image" width="100" class="shadow-4"/></td>
                <td>{{product.price | currency:'TR'}}</td>
                <td></td>
                <td>
                    <button pButton pRipple label="" icon="pi pi-trash" class="p-button-danger"
                            (click)="deleteProduct(product)"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="summary">
            <div class="flex align-items-center justify-content-between">
                Total {{products ? products.length : 0 }} products.
                Total Price {{products ? products.length : 0 }} products.
            </div>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="productDialog" [style]="{width: '450px'}" header="Product Details" [modal]="true"
          styleClass="p-fluid">
    <ng-template pTemplate="content">
        <img [src]="product.image" class="product-image" width="100%" *ngIf="product.image">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" pInputText id="name" [(ngModel)]="product.name" [readOnly]="true" required autofocus/>
            <small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>
        </div>

        <div class="field col">
            <label for="price">Price</label>
            <p-inputNumber id="price" [(ngModel)]="product.price" [readonly]="true" mode="currency" currency="USD"
                           locale="en-US"></p-inputNumber>
        </div>

        <div class="formgrid grid">
            <div class="field col">
                <label for="amount">Amount</label>
                <div style="width: 10%">
                    <p-inputNumber id="amount" [(ngModel)]="product.amount" mode="decimal" [showButtons]="true"
                                   buttonLayout="vertical" spinnerMode="vertical"
                                   decrementButtonClass="p-button-secondary" incrementButtonClass="p-button-secondary"
                                   incrementButtonIcon="pi pi-plus" decrementButtonIcon="pi pi-minus"></p-inputNumber>
                </div>
            </div>
        </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
        <button pButton pRipple label="Save" icon="pi pi-shopping-cart" class="p-button-text"
                (click)="saveProduct()"></button>
    </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
