<router-outlet></router-outlet>
<div class="card">
    <p-dataView #dv [value]="products" [paginator]="true" [rows]="9" filterBy="name"
                [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
        <ng-template pTemplate="header">
            <div class="flex flex-column md:flex-row md:justify-content-between">
                <p-dropdown [options]="sortOptions" [(ngModel)]="sortKey" placeholder="Sort By Price"
                            (onChange)="onSortChange($event)" styleClass="mb-2 md:mb-0"></p-dropdown>
                <p-dataViewLayoutOptions></p-dataViewLayoutOptions>


                <button pButton class="mr-1" icon="pi pi-fw pi-shopping-cart" (click)="routerShopping()"><label
                    class="ml-3">{{amountCount | async}}  </label></button>


            </div>
        </ng-template>
        <ng-template let-product pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item">
                    <td>
                        <a (click)="GotoDetail(product)">
                            <!--                        <a [routerLink]="['/find', product.id]">-->
                            <img [src]="product.image" width="100" class="shadow-4" *ngIf="product.image"/>
                        </a>
                    </td>
                    <div class="product-list-detail">
                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                        <i class="pi pi-tag product-category-icon"></i><span>{{product.category}}</span>
                        <!--                        class="product-category">{{product.category}}</span>-->
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">${{product.price}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
        <ng-template let-product pTemplate="gridItem">
            <div class="col-12 md:col-4">

                <div class="product-grid-item card">
                    <div class="align-items-center" style="float: right ">
                        <button pButton class="mr-4" icon="pi pi-fw pi-shopping-cart" (click)="addShop()"><label
                            class="ml-3"></label></button>
                    </div>
                    <div class="product-grid-item-top">
                        <div>
                            <i class="pi pi-tag product-category-icon"></i>
                            <span class="product-category">{{product.category}}</span>
                        </div>
                    </div>
                    <div class="product-grid-item-content">
                        <td><a (click)="GotoDetail(product)"><img [src]="product.image" width="100"
                                                                  class="shadow-4"/></a></td>

                        <div class="product-name">{{product.name}}</div>
                        <div class="product-description">{{product.description}}</div>
                    </div>
                    <div class="product-grid-item-bottom">
                        <span class="product-price">${{product.price}}</span>
                    </div>

                </div>
            </div>
        </ng-template>
    </p-dataView>
</div>
